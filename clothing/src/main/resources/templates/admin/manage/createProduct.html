<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout/index::areas(~{::title},~{::main})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product</title>
</head>

<body>
  <main>
    <div class="row my-5  ">
      <form th:action="@{/admin/product/create}" enctype="multipart/form-data" method="post" class="card"
        style="width: 850px; margin-left: 100px;" >
        <div class="card-header"></div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4 text-center">
              <img src="" id="productImage" style="width: 100%; height: 200px;">
              <label class="form-label">Image</label>
              <input name="file" id="image" class="form-control" type="file"
                onchange="document.getElementById('productImage').src = window.URL.createObjectURL(this.files[0])">
            </div>
            <div class="col-sm-8">
              <div class="col-sm-6">
                <label class="form-label">Name</label>
                <input name="name"  class="form-control">
              </div>
              <div class="col-sm-6">
                <label class="form-label">Price</label>
                <input name="price"  class="form-control">
              </div>
              <div class="col-sm-6">
                <label class="form-label">Gender?</label>
                <input name="gender" class="form-check-input" type="radio" value="true">                <label class="form-check-label">Male</label>
                <input name="gender" class="form-check-input" type="radio" value="false">
                <label class="form-check-label">Female</label>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Category</label>
                <select class="form-select" name="category">
                  <option th:each="c: ${cates}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Size: </label>
                  <input  style="margin: 0 5px;" type="checkbox"  th:each="s: ${size}" name="size" th:value="${s.id}"
                  th:text="${s.id}"  >

              </div>
              <div class="col-sm-6">
                <label class="form-label">Color: </label>

                <input style="margin: 0 5px;" type="checkbox" th:each="c: ${color}" name="color" th:value="${c.id}"
                  th:text="${c.color_name}">


              </div>
              <div class="col-sm-6">
                <label class="form-label">Available?</label>
                <input name="available" class="form-check-input" type="radio" value="true">
                <label class="form-check-label">Yes</label>
                <input name="available" class="form-check-input" type="radio" value="false">
                <label class="form-check-label">No</label>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Quantity</label>
                <input name="quantity" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center p-2">
          <button class="btn btn-primary">Create</button>
          <button formaction="/admin/product/reset" class="btn btn-warning">Reset</button>
        </div>
      </form>


    </div>



    </div>

  </main>

</body>

</html>
