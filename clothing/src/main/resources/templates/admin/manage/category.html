<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index::areas(~{::title},~{::main})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Category</title>
</head>

<body>
	<main>
		<div th:fragment="category">
			<div class="row my-5 ms-5">
				<div class="card" style="width: 850px;">
					<div class="card-header">Add Category</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-8">
								<div class="col-sm-9">
									<div class="form-group">
										<label class="form-label">ID</label> 
										<input ng-model="category.id" class="form-control">
									</div>
								</div>
								<div class="col-sm-9">
									<div class="form-group">
										<label class="form-label">Name</label> 
										<input ng-model="category.name" class="form-control">
									</div>

								</div>

								<div class="col-sm-9">
									<div
										class="d-grid gap-2 d-md-flex justify-content-md-center p-2">
										<button ng-click="addCategory()" class="btn btn-primary">Create</button>
										<button ng-click="updateCategory()" class="btn btn-success">Update</button>
										<button ng-click="resetForm()" class="btn btn-warning">Reset</button>
									</div>
								</div>
							</div>

							<div class="col-sm-4">
								<div style="max-height: 400px; overflow-y: scroll;">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th>Id</th>
												<th>Name</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in categories">
												<td>{{item.id}}</td>
												<td>{{item.name}}</td>
												<td>
													<button ng-click="editCategory(item)" class="btn btn-outline-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
							                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
							                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
							                    </svg></button>
							                  <button ng-click="deleteCategory(item)" class="btn btn-outline-danger "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
							                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
							                    </svg></button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		</div>
	</main>

</body>

</html>
