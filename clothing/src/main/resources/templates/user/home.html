<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - Home</title>
</head>

<body>
    <main class="app_container" style="margin-top:200px;">
        <div class="container app_product mt-4">
            <div class="row mt-5">
                <div class="row" style="width: 100%; justify-content: center;">
                    <h2 class="app_product__header text-center">
                        <a href="#">SẢN PHẨM TỐT NHẤT
                        </a>
                    </h2>
                </div>
                <div class="row mt-3">
                    <div th:each="item: ${items}" class="col-sm-3 py-2 ">
                        <div class="card" action="">
                            <a th:href="@{|/product/detail/${item.id}|}">
                                <img style="height: 200px;
                                max-width: 100%;object-fit: contain;" th:src="@{|/product/${item.image}|}"
                                    class="card-img-top product_img" alt="${item.image}">
                            </a>
                            <div class="card-body">
                                <h6 class="card-title text-center" th:text="${item.name}">
                                </h6>
                                <p class="card-text text-center">[[${item.price}]] vnđ</p>
                                <p class="card-text ">Size:
                                    <input name="size" style="margin: 0 5px;" type="radio" th:each="s: ${item.size}"
                                        th:value="${s.size.id}" th:text="${s.size.id}" ng-model="size" />
                                </p>
                                <p class="card-text ">Màu:
                                    <input name="color" style="margin: 0 5px;" type="radio" th:each="s: ${item.color}"
                                        th:value="${s.color.color_name}" th:text="${s.color.color_name}" ng-model="color" />
                                </p>


                                <button th:attr="ng-click=@{|cart.add(${item.id})|}" class="btn btn-secondary ">Thêm vào
                                    giỏ hàng</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row mt-5">
                <div class="row" style="width: 100%; justify-content: center;">
                    <h2 class="app_product__header text-center">
                        <a href="#">SÁCH TÌM HIỂU</a>
                    </h2>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-6">
                        <div class="card border-0">
                            <img th:src="@{/images/look1.webp}" height="350" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text text-center fw-bolder fs-4">BỘ SƯU TẬP MÈO & THỎ</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card border-0">
                            <img th:src="@{/images/look2.webp}" height="350" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text text-center fw-bolder fs-4">BỘ SƯU TẬP HELIANTHUS</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-6">
                        <div class="card border-0">
                            <img th:src="@{/images/look3.webp}" height="350" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text text-center fw-bolder fs-4">BỘ SƯU TẬP MÙA XUÂN 2023</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card border-0">
                            <img th:src="@{/images/look4.webp}" height="350" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text text-center fw-bolder fs-4">BỘ SƯU TẬP ÁO</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
